<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Cadastro de Gerente</title>
<link rel="stylesheet" type="text/css" href="view.css" media="all">
<script src="../../src/script.js"></script>

</head>
<body id="main_body" >
	
	<img id="top" src="top.png" alt="">
	<div id="form_container">
	
		<h1><a>Cadastro de Gerente</a></h1>
		<form id="form_112603" class="appnitro"  action="">
					<div class="form_description">
			<h2>Cadastro de Gerente</h2>
			<p>Coloque as informações do Gerente</p>
		</div>						
			<ul >
			
					<li id="li_1" >
		<label class="description" for="element_1">Nome do Gerente<font color="red">*</font> </label>
		<span>
			<input id="element_1_1" name= "element_1_1" class="element text" maxlength="255" size="8" placeholder="Carlos" required/>
			<label>Nome</label>
		</span>
		<span>
			<input id="element_1_2" name= "element_1_2" class="element text" maxlength="255" size="10" placeholder="Henrique"/>
			<label>Sobrenome</label>
		</span> 
		</li>		<li id="li_3" >
		<label class="description" for="element_3">Localidade do Gerente<font color="red">*</font></label>
		<div>
			<input id="element_3" name="element_3" class="element text medium" type="text" maxlength="255" placeholder="Shopping Bandeiras" required/> 
		</div> 
		</li>		<li id="li_2" >
		<label class="description" for="element_2">Telefone para Contato</label>
		<span>
			<input id="element_2_1" name="element_2_1" class="element text" size="2" maxlength="2" placeholder="11" type="text"> -
		</span>
		<span>
			<input id="element_2_2" name="element_2_2" class="element text" size="9" maxlength="9" placeholder="99999-9999" type="text">
		
		</span>
		 
		</li>		<li id="li_5" >
		<label class="description" for="element_5">Email<font color="red">*</font></label>
		<div>
			<input id="element_5" name="element_5" class="element text medium" type="email" maxlength="30" placeholder="example@example.com.br" required/> 
		</div> 
		</li>		<li id="li_4" >
		<label class="description" for="element_4">Senha de Acesso<font color="red">*</font></label>
		<div>
			<input id="element_4" name="element_4" class="element text medium" type="password" maxlength="255" value="" required/> 
		</div> 
		</li>
			
					<li class="buttons">
			    <input type="hidden" name="form_id" value="112603" />
			    
				<button onclick="CloseFormManager()">Enviar</button>
		</li>
			</ul>
		<p>*Uma vez enviado esse requisito, não é possível alterá-lo.</p>
		<a href="../cadastro.html">Voltar ao Dashboard</a>
		</form>
	</div>
	<img id="bottom" src="bottom.png" alt="">
	</body>
</html>
