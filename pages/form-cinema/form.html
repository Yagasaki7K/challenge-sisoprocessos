	<div id="form_container">
	
		<h1><a>Cadastro de Cinema</a></h1>
		<form id="form_112603" class="appnitro" action="">
					<div class="form_description">
			<h2>Cadastro de Cinema</h2>
			<p>Coloque as informações do cinema a ser cadastrado</p>
		</div>						
			<ul >
			
					<li id="li_3" >
		<label class="description" for="element_3">Nome do Cinema<font color="red">*</font></label>

			<input id="element_3" name="element_3" class="element text medium" type="text" maxlength="255" placeholder="Cinépolis" required/> 
		</div>
		<li id="li_3" >
			<label class="description" for="element_3">Localidade do Cinema<font color="red">*</font></label>

			</div>
		</li>		<li id="li_4" >
		<label class="description" for="element_4">ID do Gerente<font color="red">*</font></label>

		</div> 
		</li>		<li id="li_2" >

		</span>

			<input id="element_2_2" name="element_2_2" class="element text" size="9" maxlength="9" placeholder="99999-9999" type="text">

			</ul>
